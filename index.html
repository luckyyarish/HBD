<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HBD</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      font-size: 1.6rem;
      line-height: 2.4rem;
    }
    
    .section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      text-align: center;
      font-size: 1.8rem;
      line-height: 2.4rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease;
      white-space: nowrap;
    }
    
    .section.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .final {
      min-height: 10vh;
      font-size: 2rem;
      font-weight: bold;
      color: #ffd700;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <div class="section">Happiest Bday Zee ·Øì·°£ê≠©</div>
  <div class="final">Wishing you a wonderful birthday filled with Allah‚Äôs blessings and happiness!
    <img src="cake.png" alt="Birthday Cake" width="32" height="32" />
    <img src="party-popper.png" alt="Party Popper" width="32" height="32" />
    <img src="sparkle.png" alt="sparkle" width="32" height="32" />
  </div>
  
  <script>
    // Scroll reveal logic
    const sections = document.querySelectorAll(".section");
    
    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.9;
      sections.forEach((section) => {
        const boxTop = section.getBoundingClientRect().top;
        if (boxTop < triggerBottom) {
          section.classList.add("show");
        }
      });
    }
    
    window.addEventListener("scroll", revealOnScroll);
    window.addEventListener("load", revealOnScroll);
  </script>
  
</body>

</html>
