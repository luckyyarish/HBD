<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBD</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .message {
      font-size: 2rem;
      line-height: 2.5rem;
      margin: 0 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .message:nth-child(1) { animation-delay: 0.5s; }
    .final {
      font-size: 2rem;
      font-weight: bold;
      color: #ffd700;
      margin-top: 30px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ffd700; }
      to { text-shadow: 0 0 20px #ff0; }
    }

    img {
      width: 32px;
      height: 32px;
      margin-left: 5px;
      vertical-align: middle;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-15px); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff0;
      top: -10px;
      animation: fall linear infinite;
      border-radius: 50%;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="message">Happiest Birthday Zee ·Øì·°£ê≠©!</div>
  <div class="final">
    Wishing you a wonderful birthday filled with Allah‚Äôs blessings
    <img src="cake.png" alt="Cake" />
    <img src="party-popper.png" alt="Party" />
    <img src="sparkle.png" alt="Sparkle" />
  </div>

  <script>
    // Create simple confetti
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
      confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
      document.body.appendChild(confetti);
    }
  </script>
</body>

</html>
